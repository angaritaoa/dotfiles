[main]
dpi-aware=no
font=JetBrainsMono Nerd Font:style=Regular:pixelsize=23
icon-theme=Tela-dark
prompt=""
terminal=foot
width=40
horizontal-pad=12
vertical-pad=12
inner-pad=5
anchor=center

[colors]
# Fondo basado en --bg (#282c34)
background=21242bff
# Texto basado en --fg (#bbc2cf)
text=bbc2cfff
# Coincidencias de búsqueda basadas en --blue (#51afef)
match=51afefff
# Selección basada en --selection-bg / --base4 (#3f444a)
selection=3f444aff
# Texto seleccionado basado en --selection-fg (#bbc2cf)
selection-text=bbc2cfff
# Coincidencia dentro de la selección basada en --cyan (#46d9ff)
selection-match=46d9ffff
# Borde basado en --dark-blue (#2257a0) para un look sutil
border=3f444aff

[border]
width=2
radius=8

[drun]
# Mostrar descripción de la app con --fg-alt (#5b6268)
show-categories=no
