;[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
;margin-top = 70
;margin-bottom = 0

[settings]
screenchange-reload = true
pseudo-transparency = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[colors]
background = #21242B
background-alt = #282c34
foreground = #bbc2cf
primary = #51afef
secondary = #2257A0
alert = #ff6c6b
disabled = #5B6268

[bar/statusbar]
;monitor = DP-0
width = 3820px
height = 40px
radius = 8px
offset-x = 10px
offset-y = 10px
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3px
border-size = 2px
border-color = #3F444A
padding-left = 0px
padding-right = 14px
module-margin = 10px
separator = Ôõò
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font:pixelsize=12:style=Bold"
font-1 = "Material Design Icons:style=Bold:size=12"
modules-left = desktop
;modules-right = keyboard backlight audio wifi date time
modules-center = date time
modules-right = keyboard audio wifi
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
;;tray-position = right
;;wm-restack = bspwm
;;wm-restack = i3


;;monitor-strict = false
;override-redirect = false
;;bottom = false
;fixed-center = false

[module/desktop]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = Û∞•ª <label-layout> <label-indicator>
format-spacing = 0

label-layout = %layout%
;label-layout-foreground = ${colors.primary}

layout-icon-default = some-icon
